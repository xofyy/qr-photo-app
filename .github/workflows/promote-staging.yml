name: Promote Staging to Main

on:
  push:
    branches:
      - staging

jobs:
  open-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Ensure PR from staging to main exists
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const head = ${owner}:staging;
            const base = 'main';
            const existing = await github.rest.pulls.list({ owner, repo, head, base, state: 'open' });
            if (existing.data.length === 0) {
              await github.rest.pulls.create({
                owner,
                repo,
                head: 'staging',
                base,
                title: Promote staging to main (),
                body: 'Auto-generated promotion PR. Approve to promote changes from staging to main.'
              });
            }
